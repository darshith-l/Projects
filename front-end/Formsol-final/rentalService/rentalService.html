<!DOCTYPE html>
<html>
<head>
    <title>Agricultural Components Booking</title>
    <link rel="stylesheet" type="text/css" href="rentalService.css">
</head>
<body>
    <header>
        <h1>Agricultural Components Booking</h1>
        <p>Book tractors and agricultural components online.</p>
    </header>

    <main>
        <section id="search">
            <h2>Find Tractors and Components</h2>
            <form>
                <input type="text" placeholder="Enter location">
                <input type="date" placeholder="Select date">
                <button>Search</button>
            </form>
        </section>

        <section id="how-it-works">
            <h2>How It Works</h2>
            <div class="step">
                <img src="step1.png" alt="Step 1">
                <p>Search for tractors and components in your area.</p>
            </div>
            <div class="step">
                <img src="step2.png" alt="Step 2">
                <p>Choose the equipment and schedule a booking.</p>
            </div>
            <div class="step">
                <img src="step3.png" alt="Step 3">
                <p>Track your booking in real-time.</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Agricultural Components Booking</p>
    </footer>
</body>
</html>
